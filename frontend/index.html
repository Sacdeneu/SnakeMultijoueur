<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake multijoueur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #gameScreen{
            display: none;
        }
    </style>

</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Snake multijoueur</h1>
                    <button
                    type="submit"
                    class="btn btn-success"
                    id="newGameButton"
                    >
                        Créer une partie
                    </button>
                    <div>OU</div>
                    <div id="form-group">
                        <input type="text" placeholder="Entrer un code de jeu" id="gameCodeInput" />
                    </div>
                    <button
                    type="submit"
                    class="btn btn-success"
                    id="joinGameButton"
                    >
                        Rejoindre une partie
                    </button>
                </div>
            </div>

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">

                    <h1>Le code de votre partie est : <span id="gameCodeDisplay"></span></h1>

                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"/></script>
    <script>
        const BG_COLOUR = '#231f20';
        const SNAKE_COLOUR ='#c2c2c2';
        const FOOD_COLOUR = '#e66916';

        const socket = io();

        socket.on('init', handleInit);
        socket.on('gameState', handleGameState)
        socket.on('gameOver', handleGameOver);
        socket.on('gameCode', handleGameCode);
        socket.on('unknownGame', handleUnknownGame);
        socket.on('tooManyPlayers', handleTooManyPlayers);

        const gameScreen = document.getElementById('gameScreen');
        const initialScreen = document.getElementById('initialScreen');
        const newGameBtn = document.getElementById('newGameButton');
        const joinGameBtn = document.getElementById('joinGameButton');
        const gameCodeInput = document.getElementById('gameCodeInput');
        const gameCodeDisplay = document.getElementById('gameCodeDisplay');

        newGameBtn.addEventListener('click', newGame);
        joinGameBtn.addEventListener('click', joinGame);


        function newGame(){
            socket.emit('newGame');
            init();
        }

        function joinGame(){
            const code = gameCodeInput.value;
            socket.emit('joinGame', code);
            init();
        }


        let canvas, ctx;
        let playerNumber;
        let gameActive = false;


        function init(){
            initialScreen.style.display = "none";
            gameScreen.style.display = "block";

            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            canvas.width = canvas.height = 600;

            ctx.fillStyle = BG_COLOUR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            document.addEventListener('keydown', keydown);
            gameActive = true;
        }


        function keydown(e){
            socket.emit('keydown', e.keyCode);
        }


        function paintGame(state){
            ctx.fillStyle = BG_COLOUR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const food = state.food;
            const gridsize = state.gridsize;
            const size = canvas.width / gridsize;

            ctx.fillStyle = FOOD_COLOUR;
            ctx.fillRect(food.x * size, food.y * size, size, size);

            paintPlayer(state.players[0], size, SNAKE_COLOUR);
            paintPlayer(state.players[1], size, 'red');
        }


        function paintPlayer(playerState, size, colour){
            const snake = playerState.snake;
            ctx.fillStyle = colour;
            for(let cell of snake){
                ctx.fillRect(cell.x * size, cell.y * size, size, size);
            }
        }

        paintGame(gameState)

        function handleInit(number){
            playerNumber = number;
            
        }

        function handleGameState(gameState){
            if(!gameActive){
                return;
            }
            gameState = JSON.parse(gameState);
            requestAnimationFrame(() => paintGame(gameState));
        }

        function handleGameOver(data){
            if(!gameActive){
                return;
            }
            data = JSON.parse(data);

            if (data.winner === playerNumber){
                alert("Vous avez gagné");
            }else{
                alert("Vous avez perdu");
            }
            gameActive = false;
        }

        function handleGameCode(gameCode){
            gameCodeDisplay.innerText = gameCode;
        }

        function handleUnknownGame(){
            reset();
            alert("Code de jeu non reconnu");
        }

        function handleTooManyPlayers(){
            reset();
            alert("Cette partie est déjà en cours");
        }

        function reset(){
            playerNumber = null;
            gameCodeInput.value = "";
            gameCodeDisplay.innerText = "";
            initialScreen.style.display = "block";
            gameScreen.style.display = "none";

        }

    </script>

</body>
</html>
